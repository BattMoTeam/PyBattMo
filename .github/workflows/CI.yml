name: CI

on:
  pull_request:
    branches: ["main"] # run tests on PRs
  push:
    branches: ["main"] # run tests on pushes to main
    tags: ["v*"] # run release on version tags

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: "1.11" # choose your Julia version

      # Set up conda using environment.yml
      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: test
          environment-file: ./environment.yml
          auto-activate-base: false

      - name: Install package
        shell: bash -l {0}
        run: |
          conda activate test
          pip install -e .

      - name: Run tests with coverage
        shell: bash -l {0}
        run: |
          conda activate test
          pytest --cov=battmo --cov-report=term-missing

  release:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    needs: test
    # if: startsWith(github.ref, 'refs/tags/v') # only run for pybattmo version tags

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload dist/*
